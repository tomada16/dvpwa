name: DevSecOps Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  devsecops-pipeline:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Build Docker Compose services
      run: docker-compose build
      
    - name: Prepare zap-reports directory
      run: mkdir -p zap-reports

    - name: Start Docker Compose stack
      run: |
        docker-compose up -d
        sleep 15  # Dajemy więcej czasu na start usług
     
    - name: Run pip-audit (SCA) inside Docker
      run: docker-compose run --rm sqli sh -c "pip install pip-audit && pip-audit"

    - name: Run Semgrep (SAST) inside Docker
      run: docker-compose run --rm sqli sh -c "pip install semgrep && semgrep scan --config auto"

    - name: Run Gitleaks scan
      uses: docker://zricethezav/gitleaks:latest
      with:
        args: detect --source . --no-git --report-format sarif --exit-code 0

    - name: Run OWASP ZAP DAST scan inside docker-compose network
      run: |
        docker-compose run --rm zaproxy zap-baseline.py \
          -t http://sqli:8080 \
          -J report_json.json -w report_md.md -r report_html.html

    - name: Upload ZAP reports
      uses: actions/upload-artifact@v4
      with:
        name: zap-reports
        path: zap-reports/


    - name: Stop Docker Compose stack after DAST
      run: docker-compose down
