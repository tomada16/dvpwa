name: DevSecOps Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  devsecops-pipeline:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Build Docker Compose services
      run: docker-compose build

    - name: Start Docker Compose stack
      run: |
        docker-compose up -d
        sleep 15  # Dajemy więcej czasu na start usług

    - name: Run pip-audit (SCA) inside Docker
      run: docker-compose run --rm sqli sh -c "pip install pip-audit && pip-audit"

    - name: Run Semgrep (SAST) inside Docker
      run: docker-compose run --rm sqli sh -c "pip install semgrep && semgrep scan --config auto"

    - name: Run Gitleaks scan
      uses: docker://zricethezav/gitleaks:latest
      with:
        args: detect --source . --no-git --report-format sarif --exit-code 0

    - name: Run Nikto DAST scan
      run: |
        docker run --rm --network app_net ghcr.io/sullo/nikto \
          -h http://sqli:8080 -Format html -o nikto-report.html

    - name: Upload Nikto report
      uses: actions/upload-artifact@v4
      with:
        name: nikto-report
        path: nikto-report.html


    - name: Stop Docker Compose stack after DAST
      run: docker-compose down
