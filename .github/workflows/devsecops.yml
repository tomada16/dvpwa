name: DevSecOps Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  devsecops-pipeline:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Build Docker Compose services
      run: docker-compose build

    - name: Run pip-audit (SCA) inside Docker
      run: docker-compose run --rm sqli sh -c "pip install pip-audit && pip-audit"

    - name: Run Semgrep (SAST) inside Docker
      run: docker-compose run --rm sqli sh -c "pip install semgrep && semgrep scan --config auto"

    - name: Install Gitleaks
      run: |
        curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o gitleaks
        chmod +x gitleaks

    - name: Run Gitleaks scan
      run: ./gitleaks detect --source . --no-git --report-format sarif --exit-code 0


