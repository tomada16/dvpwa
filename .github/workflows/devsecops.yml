name: DevSecOps Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  devsecops-pipeline:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Build Docker Compose services
      run: docker-compose build

    - name: Run pip-audit (SCA) inside Docker
      run: docker-compose run --rm sqli sh -c "pip install pip-audit && pip-audit"

    - name: Run Semgrep (SAST) inside Docker
      run: docker-compose run --rm sqli sh -c "pip install semgrep && semgrep scan --config auto"

    - name: Run Gitleaks scan
      uses: docker://zricethezav/gitleaks:latest
      with:
        args: detect --source . --no-git --report-format sarif --exit-code 0

    - name: Start Docker Compose stack for DAST
      run: |
        docker-compose up -d
        sleep 10  # poczekaj na start kontenerÃ³w
     
    - name: Get docker-compose network name
      id: network
      run: |
        NETWORK_NAME=$(docker network ls --filter name=${{ github.event.repository.name }}_default --format "{{ .Name }}")
        echo "NETWORK=${NETWORK_NAME:-bridge}" >> $GITHUB_ENV

    - name: Create directory for ZAP reports
      run: mkdir zap-reports

    - name: Run OWASP ZAP DAST scan
      run: |
        docker run --rm --network $NETWORK \
          -v ${{ github.workspace }}/zap-reports:/zap/wrk \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-baseline.py -t http://sqli:3000 \
          -J report_json.json -w report_md.md -r report_html.html


    - name: Stop Docker Compose stack after DAST
      run: docker-compose down
