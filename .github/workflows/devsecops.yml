name: DevSecOps Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  devsecops-pipeline:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libpq-dev libyaml-dev gcc curl

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Build Docker image using docker-compose
      run: docker compose build

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run pip-audit (SCA)
      run: |
        pip install pip-audit
        pip-audit

    - name: Install Semgrep (SAST)
      run: |
        python -m pip install semgrep

    - name: Run Semgrep scan
      run: semgrep scan --config auto

    - name: Install Gitleaks (Secrets scan)
      run: |
        curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o gitleaks
        chmod +x gitleaks

    - name: Run Gitleaks scan
      run: ./gitleaks detect --source . --no-git --report-format sarif --exit-code 0

    - name: Install Trivy (Docker image scan)
      run: |
        sudo apt-get install -y wget
        wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.49.1_Linux-64bit.deb
        sudo dpkg -i trivy_0.49.1_Linux-64bit.deb

    - name: Run Trivy image scan
      run: trivy image --exit-code 0 --severity HIGH,CRITICAL dvpwa:latest

    - name: Upload Trivy Report
      uses: actions/upload-artifact@v3
      with:
        name: trivy-report
        path: trivy-report.json
        if-no-files-found: ignore

    - name: Save Docker image as artifact (opcjonalnie)
      run: docker save dvpwa:latest | gzip > dvpwa_latest.tar.gz

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v3
      with:
        name: dvpwa-docker-image
        path: dvpwa_latest.tar.gz
